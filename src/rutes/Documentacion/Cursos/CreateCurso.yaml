paths:
  /api/createcurso:
    post:
      tags:
      - Cursos
      security:
          - bearerAuth: []
      summary: Ingresa todos los datos requeridos para la creacion de un nuevo curso
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Curso"
      responses:
        '200':
          description: Devuelve el estado un mensaje y el objeto del curso creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: Boolean
                          example: true
                        message:
                          type: string
                          example: "curso creado exitosamente"
                        usuario:
                          $ref: "#/components/schemas/Curso"
        '500':
          description: FAILED
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: FAILED
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: boolean
                          example: false
                        message:
                          type: string
                          example: "Error de servidor"