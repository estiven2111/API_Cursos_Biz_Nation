paths:
  /api/register:
    post:
      tags:
      - Autenticaci√≥n
      summary: Ingresa todos los datos requeridos
      requestBody:
        required: true
        description: Todos los datos son obligatorios
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        '200':
          description: Devuelve el estado un mensaje y el objeto del usuario creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: Boolean
                          example: true
                        message:
                          type: string
                          example: "Registro exitoso"
                        usuario:
                          $ref: "#/components/schemas/User"
        '500':
          description: FAILED
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: FAILED
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: boolean
                          example: false
                        message:
                          type: string
                          example: "Error de servidor"