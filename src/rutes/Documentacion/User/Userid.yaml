/api/user:
   get:
     tags:
       - USUARIOS
     security:
         - bearerAuth: []
     responses:
       200:
         description: OK
         content:
           application/json:
             schema:
               type: object
               properties:
                 status:
                   type: string
                   example: OK
                 data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: Boolean
                          example: true
                        message:
                          type: string
                          example: "usuario con el id correcto"
                        usuario:
                          $ref: "#/components/schemas/User"
       500:
          description: FAILED
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: FAILED
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: boolean
                          example: false
                        message:
                          type: string
                          example: "Error de servidor"
