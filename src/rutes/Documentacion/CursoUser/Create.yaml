paths:
  /api/relacion_usercurso:
    post:
      tags:
      - USUARIO_CURSO
      summary: Podemos seleccionar un curso para un usuario registrado
      requestBody:
        required: true
        description: Debes enviar el id del usuario y el id del curso 
        content:
          application/json:
            schema:
              type: object
              properties:
                usuarioId:
                  type: string
                  example: 1
                cursoId:
                  type: string
                  example: 1
      responses:
        '200':
          description: Devuelve los datos del usuario los cursos que tiene agregados y que lecciones tiene relacionadas cada curso
          content:
            application/json:
               schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  message:
                    type: string
                    example: agregado al usuario correctamente
                  response:
                    type: object
                    properties:
                      data:
                         type: array
                         items:
                         data:
                         $ref: "#/components/schemas/CursoUser"
        '500':
          description: FAILED
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: FAILED
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        success:
                          type: boolean
                          example: false
                        message:
                          type: string
                          example: "Error de servidor"