components:
  schemas:
    BD_PROGRESO_CURSO:
      type: object
      properties:
        estado:
          type: string
          enum:
            - pendiente
            - progreso
            - finalizado
          example: "pendiente"
        fechaAprobado:
          type: string
          format: date-time
          nullable: true
          example: "2024-03-23T00:00:00.000Z"
